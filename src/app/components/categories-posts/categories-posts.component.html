<div class="recent-container">
  <h2 class="section-title">Recent News</h2>
  <div class="posts">
    <div class="single-post" *ngFor="let article of recentArticles.slice(0, 3)">
      <div class="post-credit">
        <h3>{{ article?.title }}</h3>
        <p>{{ article?.description }}</p>
        <span><a>{{ article?.author || 'Unknown Author' }}</a> in <a>{{ article?.source.name }}</a></span>        <span>{{ article?.publishedAt | date: 'MMM d' }} â€¢ 3 min read
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
            <path fill="#959595" d="m5.825 21l1.625-7.025L2 9.25l7.2-.625L12 2l2.8 6.625l7.2.625l-5.45 4.725L18.175 21L12 17.275z" />
          </svg>
        </span>
      </div>
      <div class="img-container">
        <img [src]="article?.urlToImage || '../../../../assets/imgs/article.jpg'" alt="">
      </div>
    </div>
  </div>
</div>
